{% extends 'main.html' %}

{% block body %}

<!-- Begin Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h2 class="mb-0 text-gray-800">Graficador Automatizado</h2>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- Upload Form -->
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-group m-3">
                <label for="file">Ingrese un archivo de tipo CSV que desee graficar.</label>
                <input type="file" class="form-control-file" name="file" id="file" accept=".csv">
                <input type="submit" class="btn btn-success mt-3" name="submit" value="Cargar"><br>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
