{% extends 'main.html' %}

{% block body %}

<!-- Begin Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Graficador Automatizado</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group m-3">
                <label for="file">Ingrese un archivo de tipo CSV que desee graficar.</label>
                <input type="file" class="form-control-file" name="file" id="file">
                <input type="submit" class="btn btn-success mt-3" name="submit" value="Cargar"><br>
            </div>
        </form>
    </div>
</div>

{% endblock %}
